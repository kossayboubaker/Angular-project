<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    body {
      margin: 0;
      padding: 0;
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(to bottom right, #d1e9f2, #f4c3c3);
    }
    .sidebar {
      width: 180px;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar bg-gray-800 text-white p-4">
      <h2 class="text-xl font-bold mb-4">Sidebar</h2>
      <ul>
        <li class="mb-2"><a href="" class="text-white hover:bg-blue-700 p-2 rounded" routerLink="/dashboard">Dashboard</a></li>
        <li class="mb-2"><a href="#" class="text-white hover:bg-blue-700 p-2 rounded" routerLink="/product-create">product create</a></li>
        <li class="mb-2"><a href="#" class="text-white hover:bg-blue-700 p-2 rounded" routerLink="/products-list">Produit List</a></li>
        <li class="mb-2"><a href="#" class="text-white hover:bg-blue-700 p-2 rounded" routerLink="/src/app/components/users-list/users-list.component">User List</a></li>
        <li class="mb-2"><a href="#" class="text-white hover:bg-blue-700 p-2 rounded" routerLink="/help">Help</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <div class="flex-1 ">
      <header class="navbar navbar-dark sticky-top bg-gray-800  flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hello <h3>{{fullName}}</h3></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-auto rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
        <li></li>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a style="background: red; color: #fff; border-radius: 4px; margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <!-- Main content -->
        <main class=" main-content">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-left pt-3 pb-2 mb-3 border-bottom"></div>

          <div class="container mx-auto px-7 py-7 max-w-4xl text-left">
            <!--Container-->
            <div class="min-w-full bg-gradient-to-t from-green-200 via-blue-300 to-red-300 border border-gray-300 rounded-lg shadow-md mt-6">
              <h2 class="text-2xl font-bold mb-4 text-center text-black">Liste des users</h2>
              <table class="min-w-full bg-white bg-blue-500 text-black px-4 py-2 rounded mr-2">
                <thead>
                  <tr class="text-left bg-gray-200 border-b ">
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Last Name</th>
                    <th class="py-2 px-4 text-left">Username</th>
                    <th class="py-2 px-4 text-left">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of paginatedUsers" class="border-b bg-green-200">
                    <td class="py-2 px-4 border-b">{{user.name}}</td>
                    <td class="py-2 px-4 border-b">{{user.lasname}}</td>
                    <td class="py-2 px-4 border-b">{{user.userName}}</td>
                    <td class="py-2 px-2 border-b">{{user.email}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Centering the buttons -->
          <div class="mt-4 flex justify-center">
            <button class="bg-blue-500 text-black px-4 py-2 rounded mr-2" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
            <button class="bg-blue-500 text-black px-4 py-2 rounded" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
          </div>

        </main>
      </div>

      <app-footer></app-footer>
    </div>
  </div>

</body>
</html>
